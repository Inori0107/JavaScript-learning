<body>
    <script>
        let numbers = [33, 75, 69, 41, 50, 19]
        for (let i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
            document.write(`第${i + 1}個數字為${numbers[i]}<br>`)
            // if (numbers[i] == 41) {
            //     document.write(`41是第${i + 1}個數字<br>`)
            // }
        }
        //  for ( const i in numbers ) {
        //  document.write(`第${i * 1 + 1}個數字為${number[i]}<br>`)
        // }

        for (const i in numbers) {
            if (numbers[i] == 41) {
                document.write(`41是第${i * 1 + 1}個數字<br>`)
                break
            }
        }
        // 陣列索引從 0 開始
        // 假設 41 的索引是 -1 代表他不在陣列裡面
        let index41 = -1
        for (const i in numbers) {
            if (numbers[i] == 41) {
                index41 = i * 1 + 1
                break
            }
        }
        document.write(index41 === -1 ? '找不到41<br>' : `41 是第 ${index41} 個字<br>`)

        let oddNumbers = 0
        let evenNumbers = 0
        for (let i = 0; i < numbers.length; i++) {
            if (i % 2 == 0) {
                evenNumbers++
            } else {
                oddNumbers++
            }
        } document.write(`有${oddNumbers}個奇數，有${evenNumbers}個偶數<br>`)
        // for (const i in numbers) {
        //   if (numbers[i] % 2 == 0) {
        //       evenNumbers++
        //   } else {
        //       oddNumbers++
        //   }

        let max = numbers[0]
        let mix = numbers[0]
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i]
            }
            if (numbers[i] < mix) {
                mix = numbers[i]
            }
        } document.write(`最大的數字:${max}，最小的數字:${mix}`)

        // for (const number of numbers) {

        //     }
        // } document.write(`最大的數字:${max}，最小的數字:${mix}`)

    </script>
