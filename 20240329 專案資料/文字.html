<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "  Abc   Def Ghi   JKL   ";
      // .trim() 移除前後空白
      text = text.trim();
      console.log(text);

      //   .toUpperCase()  轉大寫
      text = text.toUpperCase();
      console.log(text);

      //   .toLowerCase()  轉小寫
      text = text.toLowerCase();
      console.log(text);

      // 當更改同一資料型態  text = text.trim().toUpperCase().toLowerCase()

      let text2 = "外賣 咖哩拌飯 咖哩烏冬";
      //   .includes(尋找文字, 從第幾個字開始)
      //   用於檢查是否有包含 尋找文字  並回傳 boolean
      //   第二個參數為選填 預設為 0
      let includesCurry = text2.includes("咖哩", 9); // 第 9 個字為 咖 false
      console.log(includesCurry);

      //   .indexOf(尋找文字, 從第幾個字開始) 由最左邊 0 開始
      //   用於檢查是否有包含 尋找文字  並回傳索引(第一個)  -1 表示找不到
      //   第二個參數為選填 預設為 0  會包含中間的空白字元
      let indexOfCurry = text2.indexOf("咖哩");
      console.log(indexOfCurry);

      //   .lastIndexOf(尋找文字, 從最後第幾個文字開始)
      //   從最後開始 往前找 預設參數為 .length - 1
      let lastIndexOfCurry = text2.lastIndexOf("咖哩");
      console.log(lastIndexOfCurry);

      //   .replace(搜尋文字, 取代文字)
      //   只會取代第一個符合的文字
      let replaceCurry = text2.replace("咖哩", "三色豆");
      console.log(replaceCurry);
      //   .replace(Regex, 取代文字)
      //   如果 Regex 有設定 g  就會全部取代
      let replaceCurry2 = text2.replace(/咖哩/g, "三色豆");
      console.log(replaceCurry2);
    </script>
  </body>
</html>
