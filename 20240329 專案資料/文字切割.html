<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //          0123456
      let text = "abcdefg";
      // .substr(開始位置, 長度)
      // 位置可以放負數 代表倒數
      // -1 為倒數的第一個字
      console.log(text.substr(3, 3));
      console.log(text.substr(3)); // 3 ~ 最後
      // text.substr(-3, 2)
      // text.length = 7
      // -3 => 7 - 3 => 4
      // text.substr(4, 2)
      console.log(text.substr(-3, 2)); // ef

      // .substring(開始位置, 終了位置)
      // 不包含結束位置
      // 結束位置不寫 會直接取到結尾
      console.log(text.substring(2, 6)); // cdef

      // .slice(開始位置, 終了位置)
      // 不包含結束位置
      // 結束位置不寫 會直接取到結尾
      // 位置可以放負數
      // text.slice(-4,-2)
      // text.length = 7
      // -4 => 7 - 4 => 3
      // -2 => 7 - 2 => 5
      // text.slice(3, 5)
      console.log(text.slice(2, 6)); // cdef
      console.log(text.slice(-4, -2)); // de;

      const num1 = "123456.789";
      // 無條件捨去 取整數
      console.log(parseInt(num1));
      // 轉成小數
      console.log(parseFloat(num1));
      // 用運算子轉成數字
      console.log(num1 * 1);
      // 用 Number 轉成數字
      console.log(Number(num1));

      const num2 = "abcd";
      console.log(parseInt(num2));
      console.log(parseFloat(num2));
      console.log(num2 * 1);
      console.log(Number(num2));
      console.log(num2 * 1 === NaN); // false
      console.log(isNaN(num2 * 1)); // true

      let text2 = "aaa,bbb,ccc";
      // split(文字) 需對應符號
      // 以文字分割成陣列
      console.log(text2.split(","));
      let fileName = "asdfghjkl.qeryrueu.sdfashg..jpg";
      let fileNameArray = fileName.split(".");
      console.log(fileNameArray);
      console.log(fileNameArray[fileNameArray.length - 1]);
      console.log(fileNameArray.at(-1));
      console.log(fileName.split(".").at(-1));
      // 小括號 表示 group
    </script>
  </body>
</html>
