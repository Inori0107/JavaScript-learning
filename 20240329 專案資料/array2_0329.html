<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [100, 200, 300, 100];
      // .includes
      // 尋找陣列是否有東西 符合搜尋內容 並回傳 boolean
      console.log(numbers.includes(200));

      // .indexOf
      // 尋找陣列是否有東西 符合搜尋內容 並回傳第一個符合的索引 -1為找不到
      console.log(numbers.indexOf(100, 2)); // 0 1 2 3 => 3
      // .lastIndexOf
      // 尋找陣列是否有東西 符合搜尋內容 並回傳最後一個符合的索引 -1為找不到
      console.log(numbers.lastIndexOf(100, 2)); // 3 2 1 0 => 0

      //  等同建立一個新的物件 因此 兩個物件為各自不同的東西
      const arr = [{ a: 1 }];
      console.log(arr.includes({ a: 1 })); // false
      const obj = { b: 2 };
      const arr2 = [obj];
      console.log(arr2.includes(obj)); // true
    </script>
  </body>
</html>
