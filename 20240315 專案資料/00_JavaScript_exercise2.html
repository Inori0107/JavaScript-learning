      const input = prompt();
      // 最外圍的迴圈 決定層數
      for (let i = 1; i <= input; i++) {
        for (let j = 1; j <= input - i; j++) {
          document.write("☆");
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
          document.write("★");
        }
        for (let j = 1; j <= input - i; j++) {
          document.write("☆");
        }
        document.write("<br>");
      }
    </script>
