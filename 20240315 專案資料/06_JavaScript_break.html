<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (i = 1; i <= 9; i++) {
        if (i === 5) break; // 停止執行迴圈
        document.write(i + "<br>");
      }

      const number = 500;
      let count = 0;
      while (true) {
        count++;
        const input = prompt("猜數字");
        if (input > number) {
          alert("太大");
        } else if (input < number) {
          alert("太小");
        } else {
          break;
        }
      }
      document.write(`猜了${count}次`);
    </script>
  </body>
</html>
