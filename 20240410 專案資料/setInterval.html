<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 第一次會在 執行後
			let timer = setInterval(() => {
				document.write("過一秒<br>");
				seTimeout(() => {
					clearInterval(timer);
				}, 5000);
			}, 1000);
		</script>
	</body>
</html>
