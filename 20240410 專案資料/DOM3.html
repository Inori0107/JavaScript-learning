<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#div1,
			#div2 {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<p>不可以春天文本嚴重請在申請閲讀者請問專利大概亞洲球隊大人交流，都市親自每年資訊網彩色頓時是一個，網。</p>
		</div>
		<div id="div2">
			<p>不可以春天文本嚴重請在申請閲讀者請問專利大概亞洲球隊大人交流，都市親自每年資訊網彩色頓時是一個，網。</p>
		</div>
		<div id="div3">
			<p>不可以春天文本嚴重請在申請閲讀者請問專利大概亞洲球隊大人交流，都市親自每年資訊網彩色頓時是一個，網。</p>
		</div>
		<ul id="list1">
			<li>西瓜</li>
			<li>芒果</li>
			<li>芭樂</li>
		</ul>
		<ul id="list2">
			<li>香蕉</li>
			<li>蘋果</li>
			<li>葡萄</li>
		</ul>
		<script>
			const div1 = document.getElementById("div1");
			// .insertAdjacentHTML(位置, HTML)
			div1.insertAdjacentHTML("beforebegin", "<p>beforebegin</p>");
			div1.insertAdjacentHTML("afterbegin", "<p>afterbegin</p>");
			div1.insertAdjacentHTML("beforeend", "<p>beforeend</p>");
			div1.insertAdjacentHTML("afterend", "<p>afterend</p>");

			const div2 = document.getElementById("div2");
			const p = document.createElement("p");
			p.innerText = "我是新插入的文字";
			p.style.color = "red";
			const a = document.createElement("a");
			a.innerText = "X";
			a.href = "https://x.com";
			// .prepend() 下一層的前面
			// .append() 下一層的後面
			// 如果東西不在頁面上會新增 已經存在則移動位置
			div2.prepend(p, a);
			div2.append(p);
			// .prepend.child()
			// .append.child()
			// 只處理第一個元素
			div2.appendChild(p, a);
			div2.remove();

			const div3 = document.getElementById("div3");
			const img = document.createElement("img");
			img.src = "https://github.com/inori0107.png";
			img.width = 100;
			// .replaceChild(新, 舊) 新取代舊
			// 如果新 不再頁面上 會放上 DOM 已經存在則移動位置
			// 舊一定要在指定元素內
			div3.replaceChild(img, div3.firstElementChild);

			const list1 = document.getElementById("list1");
			const list2 = document.getElementById("list2");
			// insertBefore(A, B)
			// A 放到 B 的前面 但 B 需在指定元素內
			// 當 B 為 null 時，會放在最後面
			list1.insertBefore(list2.firstElementChild, list1.firstElementChild);
			// null => appendChild
			list1.insertBefore(list2.firstElementChild, null);
		</script>
	</body>
</html>
