<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input type="button" value="my-btn" class="my-btn" />
		<input type="button" value="my-btn" class="my-btn" />
		<input type="button" value="my-btn" class="my-btn" />
		<input type="button" value="unbind" id="unbind" />
		<script>
			const hi = () => {
				alert("hi");
			};
			const myBtn = document.getElementsByClassName("my-btn");
			for (const el of myBtn) {
				// el.removeEventListener("click") 移除

				// el.addEventListener("click", () => {
				// 	alert("hi");
				// });
				el.addEventListener("click", hi);
			}

			const unbind = document.getElementById("unbind");
			unbind.addEventListener("click", () => {
				for (const el of myBtn) {
					el.removeEventListener("click", hi);
				}
			});
		</script>
	</body>
</html>
