<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				box-sizing: border-box;
				width: 300px;
				height: 300px;
				border: 1px solid;
			}
			.color {
				width: 200px;
			}
			.button {
				float: right;
				width: 70px;
				height: 50px;
				font-size: 16px;
				cursor: pointer;
			}
			.box2 {
				width: 300px;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box2"><input type="range" class="color" min="0" max="255" /><button class="button">隨機</button></div>
		<div class="box2"><input type="range" class="color" min="0" max="255" /><button class="button">隨機</button></div>
		<div class="box2"><input type="range" class="color" min="0" max="255" /><button class="button">隨機</button></div>
		<script>
			const color = document.getElementsByClassName("color");
			const button = document.getElementsByClassName("button");
			const box = document.getElementsByClassName("box");
			const box2 = document.getElementsByClassName("box2");

			// 滑動
			for (const range of color) {
				range.oninput = () => {
					box[0].style.backgroundColor = `rgb(${range.value}, ${range.value}, ${range.value})`;
					box2[0].innerText = range.value;
				};
			}
			// 隨機按鈕
			for (const btn of button) {
				btn.onclick = () => {
					const r = Math.floor(Math.random() * 255);
					const g = Math.floor(Math.random() * 255);
					const b = Math.floor(Math.random() * 255);
					color[0].value = r;
					// color[1].value = g;
					// color[2].value = b;
					box[0].style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
				};
			}
		</script>
	</body>
</html>
