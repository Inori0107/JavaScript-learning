<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			fetch("https://kktix.com/events.json", { method: "GET" })
				.then((response) => {
					// response 物件 無法直接取得內容
					console.log(response);
					// return response.text();
					// return response.blob();
					return response.json();
				})
				.then((json) => {
					console.log(json);
				})
				.catch((error) => {
					console.log(error);
				});

			const main = async () => {
				try {
					const response = await fetch("https://kktix.com/events.json", { method: "GET" });
					const json = await response.json();
					console.log(json.title);
				} catch (error) {
					console.log(error);
				}
			};
			main();
		</script>
	</body>
</html>
