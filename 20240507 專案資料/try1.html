<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// try catch 可使錯誤不擴散到外層 而不影響其他執行
			try {
				alertt("123");
				// 因錯誤而直接執行 catch
				console.log(456); //不執行
			} catch (error) {
				// 錯誤的物件
				console.log(error);
				// 錯誤的名稱
				console.log(error.name);
				// 錯誤的訊息
				console.log(error.message);
			}
			console.log("abc");
		</script>
	</body>
</html>
