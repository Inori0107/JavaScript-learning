<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        th {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>title</th>
            <th>summary</th>
            <th>content</th>
            <th>author</th>
            <th>published</th>
        </tr>
    </table>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const table = document.querySelector('table')
        const main = async() =>{
            try{
                // const {data} = await axios.get()
                const response = await axios.get('https://kktix.com/events.json')
                // for (const event of data.entry)
                for(let i = 0; i < response.data.entry.length; i++){
                    table.insertAdjacentHTML('beforeend', 
                        `<tr>
                            <td>${response.data.entry[i].title}</td>
                            <td>${response.data.entry[i].summary}</td>
                            <td>${response.data.entry[i].content}</td>
                            <td><a href = ${response.data.entry[i].author.uri} target = _blank>${response.data.entry[i].author.name}</a></td>
                            <td>${response.data.entry[i].published}</td>
                            </tr>
                            `
                    )
            }
            }catch(error){
            console.log(error)
        }
        }
        main()
    </script>
</body>
</html>
